<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      function fact(){
          var q=document.getElementById("s2").value;
          for(var i=2;i<=q;i++){  //starting from that 2 to given number
              while(q%i==0){    // iterating the while loop as long as mod becomes 0
                  document.write("["+i+"]");//showing the values
                  q=q/i;// dividing the given number to the i value and storing it in q
              }
          }
          if(q>2){
              document.write(q);
          }
      }
      function final(func){ // calling the function fact in another function
        
            func();
        
          
          //alert(func(no));
      }
    </script>
    <input id="s2" type="number" placeholder="Enter a number">
    <br><br>
    <button onclick="final(fact)" type="button">Click here to see the prime factor</button>
</body>
</html>
