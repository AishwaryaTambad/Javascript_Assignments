<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       function GCD(){
           var q=document.getElementById("s1").value;// taking the first value
           var w=document.getElementById("s2").value;// taking the second value
           var gcd=1;// declaring the value of gcd to 1
           for(var i=1;i<=q && i<=w;i++ ){ //iterating the loop from 1 to first number and upto second number
               if(q%i==0 && w%i==0){ // checking the condition if both numbers mod's are 0 or not
                   gcd=i;// if true then assiging the value to gcd
               }

           }
           return gcd;
       }
       function res(func){   // passing function GCD to another function 
              alert("Result:"+func());
       }


    </script>
    <input id="s1" type="number" placeholder="Enter First Number">
    <br><br>
    <input id="s2" type="number" placeholder="Enter Second number">
    <br><br>
    <button onclick="res(GCD)" type="submit">Click to see Result</button>
</body>
</html>
